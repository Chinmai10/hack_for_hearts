<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Select</title>
    <link href="select-patient.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Select Patient</h1>
    <div class="d-flex justify-content-center mt-5">
      <div id="plus-sign" class="mb-3-health-symbol">
        <img src="https://pngimg.com/d/plus_PNG119.png" alt="plus sign">
      </div>
      <form class="w-50">
        <div class="mb-3">
          <label for="patientSelect" class="form-label">Choose a Patient</label>
          <select class="form-select" id="patientSelect" required>
            <option selected disabled value="">Select a patient...</option>
            <option value="patient1">Patient 1</option>
            <option value="patient2">Patient 2</option>
            <option value="patient3">Patient 3</option>
            <option value="patient4">Patient 4</option>
            <option value="patient5">Patient 5</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
